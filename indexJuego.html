<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secuencia Simon Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="indexJuego.css">

</head>
<body>
    <main>
        <h1 class="text-center">Juguemos una partida!!!</h1> <br>

        <div class="container text-center">
            <div class="row">
              <div class="col-6">
                <div class="alert alert-primary" role="alert" id="turno">
                  Indica turno
                  </div>
                  
              </div>
              <div class="col-4">
                <div class="alert alert-secondary" role="alert" id="ronda">
                  Indica #ronda
                  </div>
                  
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary" id="iniciar">Iniciar</button>
              </div>
            </div>
          </div>

          <div class="container text-center">
            <div class="row row-cols-2">
              <div class="col"> 
              <div class="cuadro" id="cuadroA">A</div> </div>
              <div class="col"> 
              <div class="cuadro" id="cuadroB">B</div> </div>
              <div class="col"> 
              <div class="cuadro" id="cuadroC">C</div> </div>
              <div class="col"> 
              <div class="cuadro" id="cuadroD">D</div> </div>
            </div>
          </div>
    </main>

    <script src="indexJuego.js"></script>
</body>
</html>
